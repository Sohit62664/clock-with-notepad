<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Clock with Milliseconds</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .clock {
      font-size: 4rem;
      border: 4px solid #00ffcc;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc;
      text-align: center;
    }
    .ms {
      font-size: 2rem;
      color: #00ffaa;
    }
  </style>
</head>
<body>

  <div class="clock" id="clock">00:00:00.<span class="ms">000</span></div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const milliseconds = String(now.getMilliseconds()).padStart(3, '0');

      document.getElementById('clock').innerHTML = 
        `${hours}:${minutes}:${seconds}.<span class="ms">${milliseconds}</span>`;
    }

    setInterval(updateClock, 10); // update every 10ms for smoothness
    updateClock();
  </script>

</body>
</html>
